<!DOCTYPE html>
<html>
    <body>
       <h2>JavaScript Statements</h2>
       
       <p>JavaScript statements are seperated by semicolons.</p>

       <p id="demo"></p>

       <script>
        let a, b, c;
        a = 5;
        b = 6;
        c = a + b;
        document.getElementById("demo1").innerHTML = c;
       </script>

       <!-- NB: When seperated by semicolons, multiple statements on one line are allowed.-->
       <!-- On the web, you might see examples without semicolons.
       Ending statements with semicolon is not required, but highly recommended.-->

       <p>The best place to break a code line is after an operator or a comma.</p>

       <p id="demo"></p>

       <script>
        document.getElementById("demo").innerHTML = "Hello Dolly!";
       </script>

<!--JAVASCRIPT CODE BLOCKS-->
       <p>JavaScript code blocks are written between { and }</p>

       <button type="button" 
       onclick="myFunction()">Click Me!</button>

       <p id="demo1"></p>
       <p id="demo2"></p>

       <script src="myScript.js"></script>
    </body>
</html>

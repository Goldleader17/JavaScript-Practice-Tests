<!DOCTYPE html>
<html>
    
<body>
    <h1>JavaScript Arithmetic</h1>
    <h2>The ++ Operator</h2>

    <p id="demo"></p>

    <script>
        let x = 5;
        x++;
        let z = x;
        document.getElementById("demo").innerHTML = z;
    </script>

    <h2>The ** Operator</h2>

    <p id="demo2"></p>

    <script>
        let y = 5;
        document.getElementById("demo2").innerHTML = y**2;
    </script>

    <script>
        document.getElementById("demo2").innerHTML = 100 + 50 - 3;
    </script>

    <p id="demo3"></p>

    <script>
        let a = 10;
        a += 5;
        document.getElementById("demo3").innerHTML = "Value of x is: " + a;
    </script>
</body>
</html>
